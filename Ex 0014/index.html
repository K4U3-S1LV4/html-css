<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em Hospedagem própria</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>
        Este vídeo está hospedado no meu próprio servidor
    </p>
    <video width="500" controls autoplay loop>
        <source src="vídeos/meu-video.mp4.mp4" type="video/mp4">
        <source src="vídeos/meu-video.webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade para vídeos</p>
    </video>
    <h1>Vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3pxrECZYEAA?si=8TUO5yagj4tA15JC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
